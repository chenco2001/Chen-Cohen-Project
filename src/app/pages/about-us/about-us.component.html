<div class="page">

  <div class="profile">
    <div class="avatar-wrap">
      <img class="avatar" [src]="person.avatarUrl" alt="profile" />
    </div>

    <h2 class="title">
      {{ person.name }} <span class="id">ID: {{ person.id }}</span>
    </h2>

    <p class="role">{{ person.role }}</p>

    <p class="bio">{{ person.bio }}</p>

    <a class="email" [href]="'mailto:' + person.email">{{ person.email }}</a>
  </div>
</div>
