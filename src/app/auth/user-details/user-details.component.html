<div class="page">
  <!-- HERO -->
  <header class="hero">
    <div class="kicker">Profile</div>
    <h1 class="headline">User Details</h1>
    <p class="sub">Your account information</p>
  </header>

  <!-- LAYOUT -->
  <section class="layout">
    <!-- SIDEBAR (אפשר גם להשאיר ריק/להסתיר) -->
    <aside class="sidebar" aria-label="Profile menu">
      <div class="filterCard">
        <div class="filterTitle">Account</div>

        <div class="filterSection">
          <div class="brandTabs">
            <a class="tab active" routerLink="/profile">User details</a>
            <a class="tab" routerLink="/profile/edit">Edit profile</a>
            <button class="tab" type="button" (click)="logout()">Logout</button>
          </div>
        </div>

        <div class="filterSection">
          <p class="tinyNote">
            Need to change your password? Go to
            <br>
            <a routerLink="/profile/edit" style="color: #ff8a00;">Edit profile</a>.
          </p>
        </div>
      </div>
    </aside>

    <!-- CONTENT -->
    <main class="content">
      <p class="loading" *ngIf="isLoading">Loading...</p>
      <p class="error" *ngIf="error">{{ error }}</p>

      <!-- "card" בתוך התוכן (אבל לא grid) -->
      <article class="card detailsCard" *ngIf="!isLoading && user">
        <div class="detailsTop">
          <img
            class="detailsAvatar"
            [src]="user.imageUrl || user.image || 'assets/user/male.png'"
            alt="User avatar"
          />

          <div class="detailsTitle">
            <div class="detailsName">{{ user.fullName }}</div>
            <div class="detailsEmail">{{ user.email }}</div>
          </div>
        </div>

        <div class="detailsRows">
          <div class="row"><span class="key">Birth Date</span><span class="val">{{ user.birthDate }}</span></div>
          <div class="row"><span class="key">Gender</span><span class="val">{{ user.gender }}</span></div>
          <div class="row"><span class="key">Role</span><span class="val">{{ user.role }}</span></div>
        </div>

        <div class="actions detailsActions">
          <button class="btnGhost" type="button" (click)="goToEdit()">Edit profile</button>
          <button class="btnPrimary" type="button" (click)="logout()">
            <i class="bx bx-log-out"></i>
            Logout
          </button>
        </div>
      </article>
    </main>
  </section>
</div>
